server:
  port: ${PORT:9999}
  contextPath: /uaa

security:
  user:
    password: user
  ignored: /css/**,/js/**,/favicon.ico,/webjars/**
  oauth2:
    client:
      clientId: acme
      clientSecret: acmesecret
      authorized-grant-types: authorization_code,refresh_token,password,implicit
      scope: openid

logging:
  level:
    org.springframework.web: DEBUG