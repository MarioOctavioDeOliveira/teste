server:
  port: ${PORT:8080}

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

security:
  user:
    password: user
  ignored: /,/favicon.ico,/index.html,/js/**,/css/**,/webjars/**
  sessions: ALWAYS
    oauth2:
      sso:
        loginPath: /login
management:
  security:
    role: HERO

spring:
  oauth2:
    sso:
      home:
        secure: false
        path: /,/**/*.html
    client:
      accessTokenUri: http://localhost:9999/uaa/oauth/token
      userAuthorizationUri: http://localhost:9999/uaa/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource

zuul:
  routes:
    gft:
      path: /product/**
      serviceId: PRODUCT-SERVICE
    security:
      path: /security/**
      serviceId: SECURITY-SERVICE
    user:
      path: /user/**
      url: http://localhost:9999/uaa/user